<!DOCTYPE html>
<html>
<head>
	<title>Single Page Application</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #89817d;
			text-align: center;
		}

		h1 {
			margin: 0px 0;
			padding: 30px;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: space-evenly;
		}

		nav li {
			display: inline;
			position: relative; /* Add relative positioning */
			padding-right: 20px; /* Adjust spacing between the link and the bar */
		}

		nav li::after {
			content: "";
			position: absolute; /* Position the vertical bar */
			top: 0;
			right: 0;
            left: 0;
			height: 100%;
			border-right: 1px solid #000000; /* Add vertical bar */
		}

		nav li:last-child::after {
			display: none; /* Hide the bar on the last link */
		}

		nav a {
			display: block;
			padding: 10px;
			text-decoration: none;
			color: black;
		}
	</style>
</head>
<body>
	<header>
		<h1>Liam Meyer</h1>
		<nav>
			<ul>
				<li><a href="about.html">About Me</a></li>
				<li><a href="resume.html">Resume</a></li>
				<li><a href="college.html">College</a></li>
				<li><a href="personal.html">Personal</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<!-- The contents of each section have been moved to separate HTML files -->
	</main>
</body>
</html>
