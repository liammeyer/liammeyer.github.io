<!DOCTYPE html>
<html>
<head>
	<title>Single Page Application</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #89817d;
			text-align: center;
		}

		h1 {
			margin: 0px 0;
			padding: 30px;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: space-evenly;
		}

		nav li {
			display: inline;
			position: relative;
		}

		nav li::after {
			content: "";
			position: absolute;
			top: 50%; /* Adjust the position to center vertically */
			right: 0;
			transform: translateY(-50%); /* Center vertically using translation */
			height: 80%; /* Adjust the height of the vertical bar */
			border-right: 1px solid #000000;
		}

		nav li:last-child::after {
			display: none;
		}

		nav a {
			display: block;
			padding: 10px;
			text-decoration: none;
			color: black;
		}
	</style>
</head>
<body>
	<header>
		<h1>Liam Meyer</h1>
		<nav>
			<ul>
				<li><a href="about.html">About Me</a></li>
				<li><a href="resume.html">Resume</a></li>
				<li><a href="college.html">College</a></li>
				<li><a href="personal.html">Personal</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<!-- The contents of each section have been moved to separate HTML files -->
	</main>
</body>
</html>
